sudo: required

services:
  - docker

notifications:
  email:
    on_success: never
    on_failure: always

language: java

jdk:
  - oraclejdk8

branches:
  only:
    - master
    - /^redis-locks-.*$/

before_install:
   - "export COMMIT_MSG=\"$(git log --format=%B --no-merges -n 1)\""

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

install: /bin/true

script: if [ ! -z "$TRAVIS_TAG" ] || [[ "$COMMIT_MSG" != 'Release redis-locks'* ]] ; then ./gradlew check; fi

after_success: if [ "$TRAVIS_PULL_REQUEST" == "false" ] && [ ! -z "$TRAVIS_TAG" ] ; then ./gradlew bintrayUpload; fi
